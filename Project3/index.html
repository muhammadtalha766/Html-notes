<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Table Schedule</title>
</head>
<body>
    <h1>School Weekly Schedule</h1>
    <table>
        <!-- tr -> table row, th -> table head, td -> table data -->
        <tr>
            <th>Day</th>
            <th>9:00-9:30</th>
            <th>9:30-10:00</th>
            <th>10:00-10:30</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>English</td>
            <td>Math</td>
            <td>Islamiyat</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Physics</td>
            <td>Computer</td>
            <td>Pak Study</td>
        </tr>

        <tr>
            <td>Wednesday</td>
            <td>Math</td>
            <td>Physics</td>
            <td>Computer</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Computer</td>
            <td>Math</td>
            <td>Physics</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Drawing</td>
            <td>Math</td>
            <td>Libaray</td>
        </tr>

    </table>
</body>
</html>
